<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   #box{
    width:220px;
    height:300px;
    text-align: center;
    padding: 30px;
    border-radius: 10px;
    margin: auto;
    margin-top: 30px;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    background-color: white;
   }
   button{
    width:100%;
    margin-top: 30px;
    height: 35px;
    color: white;
    background-color: rgb(72, 72, 230);
   }
   input{
    width:100%;
    margin-top: 30px;
   }
   body{
    background-color: rgb(117, 117, 239);
   }

    </style>
</head>

<body>
    <div id="box">
        <h2>Login</h2>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Password">
        <button>Login</button>
        <p>Forgot Password?</p>
        <p>Don't have an account? Sign up</p>
    </div>
</body>
</html>
